<!DOCTYPE html>
<html>
  <head>
    <title>404 Page Not Found | e-gineer</title>
    <link rel="stylesheet" type="text/css" href="/v2/presentation/bluescope/bluescope.css"/>
    <link rel="shortcut icon" href="/v2/presentation/bluescope/bluescope.ico" type="image/ico"/>
    <script type="text/javascript"><!--
      broken_url = document.location.href;
      new_url = broken_url;
      // switch them away from old .phtml pages
      new_url = new_url.replace('.phtml', '.htm');
      // remove the old /e-gineer/ directory prefix if it exists
alert(new_url.substring(0, 8));
      if (new_url.substring(0, 8) == '/e-gineer') {
        new_url = new_url.substring(9);
      }
      // move them into the v1 directory for old areas of the site
      if ( (new_url.substring(0, 8) == '/articles') || (new_url.substring(0, 12) == '/instructions') || (new_url.substring(0, 10) == '/domainator') ) {
        new_url = '/v1' + new_url;
      }
alert(broken_url + '\n' + new_url);
      if (new_url != broken_url) {
        window.location = new_url;
      }
    --></script>
    <style>
      #movedBox {
          border: 2px solid red;
          background-color: #fee;
          padding: 1em;
      }
      P.movedUrl {
          margin-left: 2em;
          font-weight: bold;
      }
    </style>
  </head>

      </p>
      <p class="movedUrl">
      <script type="text/javascript">
        document.write('<a href="' + new_url + '">' + new_url + '</a>');
      </script>
      </p>
      </div>
